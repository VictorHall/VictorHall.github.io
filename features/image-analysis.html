<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Feature - Image Analysis</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!--Styling for camera feature -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Stying for api response -->
  <link rel="stylesheet" href="css/default.css">

</head>

<body ng-app="webcam">


  <main class="app container" ng-controller="webcamController as vm">
    <div class="row">
        <div class="col-md-12" style="text-align: center">
            <ng-webcam config="vm.config"
                       on-error="vm.onError(err)"
                       on-load="vm.onLoad()"
                       on-live="vm.onLive()"
                       on-capture-progress="vm.onCaptureProgress(src, progress)"
                       on-capture-complete="vm.onCaptureComplete(src)"></ng-webcam>
        </div>
        <div class="col-md-12">
            <p id="progress">Progress: {{vm.progress}}%</p>
        </div>
        <div class="col-md-12 buttons" ng-if="vm.showButtons">
            <button class="btn btn-primary" type="button" ng-disabled="!vm.captureButtonEnable" ng-click="vm.capture()">Capture</button>
            <button class="btn btn-primary" type="button" ng-click="vm.off()">Camera off</button>
            <button class="btn btn-primary" type="button" ng-click="vm.on()">Camera On</button>
        </div>
    </div>
    <div id="result" class="row"></div>
    <!-- Displays analysis --> 

      <div ng-show="vm.loading"><h2>Processing Analysis....</h2></div>


  <!-- List group -->
  <ul class="list-group text-center row" ng-repeat="x in vm.analysis">  

    <div class="col-md-4"></div>
      <li class="list-group-item alert col-md-4 alert-info" role="alert">Clarifai is {{100 * x.value | number:2}}% confident to discribe this image as/a {{x.name}}
      </li>
    <div class="col-md-4"></div>
  </ul>

  <div ng-show="vm.failed"><h2>{{vm.error}}</h2></div>
</div>

</main>
   




<script>window.jQuery || document.write('<script src="js/jquery-3.1.1.min.js"><\/script>')</script>

    <script src="js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="js/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/script.min.js"></script>

    <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-2.0.9.js"></script>

   <!--Camera feature js files -->

   <!--Too fix 404 error, exchanged with CDN...Temporary fix-->
   <!--Greyed out files paths are were the errors are coming from -->
   <script src="vendors/angular/angular.min.js"></script>

   <script src="vendors/webcamjs/webcam.min.js"></script>

   <script src="vendors/webcamjs/webcam.swf"></script>

   <script src="src/ng-webcam.js"></script>

   <script src="angular/app.js"></script>

   <script src="angular/controller.js"></script>
</body>
</html>
